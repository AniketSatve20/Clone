[profile.default]
# --- V5 B2B Protocol Paths ---
# This tells Foundry where your code is
src = "contracts"
test = 'test'
script = 'script'
libs = ["lib"]

# --- Standard Config ---
out = "out"
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "london"

# --- Admin Settings ---
gas_reports = ["*"]
fs_permissions = [{ access = "read-write", path = "./"}]

[profile.default.fuzz]
runs = 256

# --- RPC & ETHERSCAN (Must be separate) ---
[rpc_endpoints]
hedera_testnet = "https://testnet.hashio.io/api"
hedera_previewnet = "https://previewnet.hashio.io/api"

[etherscan]
hedera_testnet = { key = "${HEDERA_API_KEY}", url = "https://testnet.hashscan.io/api" }

[profile.test]
optimizer = false

[fmt]
line_length = 100
tab_width = 4
use_tabs = false
wrap_comments = true
comment_style = "line"

# NOTE: The [remappings] array is INTENTIONALLY removed.
# Foundry will now auto-detect them.

